<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMU Automated Admission Guide</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="/photo/logo1.webp" type="image/x-icon">
</head>

<body>
    <!-- including navigation bar -->
    <div id="navbar"></div>

    <!-- Main Section with Background Image -->
    <section class="main-section" id="about">
        <div class="main-content">
            <h1>Welcome to AMU Automated Admission Guide</h1>
            <p>Your one-stop guide for admissions at Aligarh Muslim University.</p>
        </div>
    </section>

    <!-- including footer  -->
    <div id="footer"></div>

    <script>
        fetch('header.html').then(response => response.text()).then(data => document.getElementById('navbar').innerHTML = data)
        fetch('footer.html').then(response => response.text()).then(data => document.getElementById('footer').innerHTML = data)
    </script>

</body>

</html>
